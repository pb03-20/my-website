<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Location Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
    }
    #startBtn {
      background-color: #4CAF50;
      color: white;
    }
    #stopBtn {
      background-color: #f44336;
      color: white;
    }
    #stopBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Auto GPS Location Sender (Every 2 Minutes)</h2>
  <button id="startBtn">Start Sending</button>
  <button id="stopBtn" disabled>Stop</button>
  <div id="status">Status: Idle</div>

  <script>
    let intervalId = null;
    let userName = "";

    // ‚úÖ Your Google Form and entry IDs (use your actual entry IDs)
    const FORM_URL = "https://docs.google.com/forms/d/1H0EA9ayET-n_RppIqzpczflwD3MHHZwLslyB1qJ_rFs/formResponse";
    const ENTRY_NAME = "entry.408100473";
    const ENTRY_LAT = "entry.501807556";
    const ENTRY_LON = "entry.597783539";

    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    function sendLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition((position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        const submitUrl = `${FORM_URL}?${ENTRY_NAME}=${encodeURIComponent(userName)}&${ENTRY_LAT}=${encodeURIComponent(lat)}&${ENTRY_LON}=${encodeURIComponent(lon)}&submit=Submit`;

        const img = new Image(); // silently send
        img.src = submitUrl;

        const time = new Date().toLocaleTimeString();
        statusEl.textContent = `‚úÖ Sent at ${time}: [${lat.toFixed(5)}, ${lon.toFixed(5)}]`;
      }, (error) => {
        statusEl.textContent = `‚ùå Location error: ${error.message}`;
      });
    }

    function startSending() {
      if (!userName) {
        userName = prompt("Enter your name:");
        if (!userName) {
          alert("Name is required to start.");
          return;
        }
      }

      sendLocation(); // send immediately
      intervalId = setInterval(sendLocation, 2 * 60 * 1000); // every 2 minutes

      startBtn.disabled = true;
      stopBtn.disabled = false;
      statusEl.textContent = "üîÑ Sending every 2 minutes...";
    }

    function stopSending() {
      clearInterval(intervalId);
      intervalId = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusEl.textContent = "‚èπÔ∏è Tracking stopped.";
    }

    startBtn.addEventListener("click", startSending);
    stopBtn.addEventListener("click", stopSending);
  </script>

</body>
</html>
